<table
  mat-table
  [dataSource]="dataSource"
  class="mat-elevation-z8"
  #tabla1
  *ngIf="userRole !== 'client'"
>
  <ng-container matColumnDef="identification">
    <th mat-header-cell *matHeaderCellDef>Identification</th>
    <td mat-cell *matCellDef="let transaction">
      {{ transaction.identification }}
    </td>
  </ng-container>
  <ng-container matColumnDef="fueltype">
    <th mat-header-cell *matHeaderCellDef>Fuel type</th>
    <td mat-cell *matCellDef="let transaction">{{ transaction.fueltype }}</td>
  </ng-container>
  <ng-container matColumnDef="paymethod">
    <th mat-header-cell *matHeaderCellDef>Payment method</th>
    <td mat-cell *matCellDef="let transaction">{{ transaction.paymethod }}</td>
  </ng-container>
  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef>Amount</th>
    <td mat-cell *matCellDef="let transaction">
      {{ transaction.amount }} gal.
    </td>
  </ng-container>
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Price</th>
    <td mat-cell *matCellDef="let transaction">$ {{ transaction.price }}</td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <button
      mat-raised-button
      color="warn"
      *matCellDef="let transaction"
      (click)="onDelete(transaction.id)"
    >
      ELIMINAR
    </button>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let dataSource; columns: columnsToDisplay"></tr>
</table>
<mat-paginator
  [pageSizeOptions]="[5, 10, 15]"
  showFirstLastButtons=""
></mat-paginator>
