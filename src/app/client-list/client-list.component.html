<table
  mat-table
  [dataSource]="dataSource"
  class="mat-elevation-z8"
  #tabla1
  *ngIf="userRole !== 'client'"
>
  <ng-container matColumnDef="_id">
    <th mat-header-cell *matHeaderCellDef>User identification</th>
    <td mat-cell *matCellDef="let user">
      {{ user.identification }}
    </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let user">{{ user.name }}</td>
  </ng-container>
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef>Last name</th>
    <td mat-cell *matCellDef="let user">{{ user.lastName }}</td>
  </ng-container>
  <ng-container matColumnDef="identification">
    <th mat-header-cell *matHeaderCellDef>Identification</th>
    <td mat-cell *matCellDef="let user">
      {{ user.identification }}
    </td>
  </ng-container>
  <ng-container matColumnDef="phoneNumber">
    <th mat-header-cell *matHeaderCellDef>Phone number</th>
    <td mat-cell *matCellDef="let user">{{ user.phoneNumber }}</td>
  </ng-container>
  <ng-container matColumnDef="password">
    <th mat-header-cell *matHeaderCellDef>Password</th>
    <td mat-cell *matCellDef="let user">{{ user.password }}</td>
  </ng-container>
  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef>Role</th>
    <td mat-cell *matCellDef="let user">{{ user.role }}</td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <button
      mat-raised-button
      color="warn"
      *matCellDef="let user"
      (click)="onDelete(user.id)"
    >
      ELIMINAR
    </button>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let dataSource; columns: columnsToDisplay"></tr>
</table>
<mat-paginator
  [pageSizeOptions]="[5, 10, 15]"
  showFirstLastButtons=""
></mat-paginator>
